<!DOCTYPE html>
<html lang="ua"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вибір годинника</title>
</head>
<body>
    <header>
        <h1>Найкращі годинники</h1>
        <nav>
            <a href="index.html">Домашня сторінка</a>
        </nav>
    </header>
    <main>
        <h1>Заповніть форму і ми допоможемо вам обрати годинник</h1>
        <form action="https://formspree.io/mrgklkyy" method="POST">
            <label>
                Ваше Ім'я:
                <input type="text" name="client-name" placeholder="Впишіть ім'я" required="">
            </label>
            <br>
            <label>
                Ваш емейл:
                <input type="email" name="client-email" placeholder="Впишіть емейл" required="">
            </label>
            <br>
            <label>Діапазон ціни годинника:</label>
            <label>
                <input type="radio" name="price" value="low">1000-2000 грн.
            </label>
            <label>
                <input type="radio" name="price" value="middle">2000-6000 грн.
            </label>
            <label>
                <input type="radio" name="price" value="high">Більше 6000 грн.
            </label>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </main>

</body></html>
